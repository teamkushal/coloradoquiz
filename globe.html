<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    body {
      background: #ececec;
      background-size: 100%;
    }

    .earth-block {
      position: fixed;
      width: 450px;
      height: 450px;
      margin: 3em auto;
      transition: transform 200ms linear;
      animation: rotate 8s linear infinite;
      color: #000;
      border-radius: 50%;
      background: url(https://workforce.ceipal.com/assets/landing_img/globe-img.svg) 0 0 repeat;
      box-shadow: inset 20px 0 80px 6px rgb(211 211 211);
      background-size: cover;
      transform-style: preserve-3d;
      right: -100px;
      top: -100px;
      z-index: 0;
    }
    .earth-block:before {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      content: '';
      opacity: .2;
      border-radius: 50%;
      background: radial-gradient(circle at 100px 100px, #fff, #fff);
    }

    .earth-block:after {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      content: '';
      border-radius: 50%;
      /* box-shadow: -80px 15px 80px 10px rgb(247 247 247 / 90%) inset; */
      box-shadow: -50px 15px 50px 10px rgb(223 223 223 / 90%) inset;
    }

    @keyframes rotate {
      0% {
        background-position: 0 0;
      }

      100% {
        background-position: 900px 0;
      }
    }

    @media (max-width:767px) {
      .signUp-right-block {
        width: 100%;
        order: 1;
        border-radius: 6px 6px 0px 0;
      }

      .signUp-left-block {
        width: 100%;
        order: 2
      }

      .signUp-form-block {
        flex-direction: column;
      }

      .signUp-form-block {
        width: 90%
      }

      .signUp-right-block.signUp-right-block1 {
        border-radius: 6px 6px 0px 0px;
      }

    }

    @media (max-width:480px) {
      .signUp-form-block {
        width: 96%
      }

      .signUp-left-block {
        padding: 20px
      }

      .signIn-logo {
        padding: 0px 0px 10px;
      }
    }

    @media (max-width:380px) {
      .signUp-left-block {
        padding: 13px 10px
      }

      .g-recaptcha iframe {
        width: 100%
      }

      .g-recaptcha>div {
        width: 100% !important
      }
    }
  </style>
</head>

<body>
  <div class="earth-block"></div>
</body>

</html>
